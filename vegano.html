<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio Vegano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
        }
        .menu {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .menu h3 {
            margin-top: 0;
        }
        .menu form {
            display: flex;
            flex-direction: column;
        }
        .menu label {
            margin: 5px 0;
        }
        .menu input[type="radio"] {
            margin-right: 10px;
        }
        .menu button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .menu button:hover {
            background-color: #45a049;
        }
        #voteMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h3>Escolha seu prato vegano:</h3>
            <form id="dishForm">
                <label>
                    <input type="radio" name="dish" value="Tofu Grelhado" required> Tofu Grelhado
                </label>
                <label>
                    <input type="radio" name="dish" value="Strogonoff Vegano"> Strogonoff Vegano
                </label>
                <button type="button" onclick="voteForDish('vegano')">Votar</button>
            </form>
            <div id="voteMessage"></div>
        </div>
    </div>

    <script src="common.js"></script>
</body>
</html>
