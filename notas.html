<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas e Frequências</title>
    <!-- Estilos CSS -->
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            color: #fff;
            padding: 10px 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        .notas, .frequencias {
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 0;
            color: #67db09;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        li:nth-child(odd) {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="portal.html">Portal do Aluno</a>
        <!-- Adicione mais links de navegação conforme necessário -->
    </div>

    <!-- Container principal -->
    <div class="container">
        <h2>Notas e Frequências</h2>
        <!-- Conteúdo das notas e frequências -->
        <div class="notas">
            <h3>Notas</h3>
            <ul>
                <li>Matemática: 8.5</li>
                <li>Português: 9.0</li>
                <!-- Adicione mais disciplinas conforme necessário -->
            </ul>
        </div>
        <div class="frequencias">
            <h3>Frequências</h3>
            <ul>
                <li>Matemática: 90%</li>
                <li>Português: 95%</li>
                <!-- Adicione mais disciplinas conforme necessário -->
            </ul>
        </div>
    </div>
</body>
</html>
